plugins {
    id 'java'
}

group 'org.ppodds'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

jar {
    manifest {
        attributes('Main-Class': 'org.ppodds.App')
    }
}

test {
    useJUnitPlatform()
}